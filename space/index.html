<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gravity</title>
        <link href="/src/output.css" rel="stylesheet">
        <header class="bg-gray-100">
            <nav class="bg-blue-600 p-4 text-white">
                <ul class="flex justify-around">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Gallery</a></li>
                    <li><a href="#" class="hover:underline">Event</a></li>
                    <li><a href="#" class="hover:underline">Login</a></li>
                    <li><a href="#" class="hover:underline">Signup</a></li>
                </ul>
            </nav>
            <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md">
                <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
                <form action="#" method="post">
                    <label for="username" class="block mb-2">Username:</label>
                    <input type="text" id="username" name="username" required class="w-full p-2 border rounded mb-4">

                    <label for="password" class="block mb-2">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border rounded mb-4">

                    <input type="submit" value="Login" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 cursor-pointer">
                </form>
            </div>
        </header>
        <section class="bg-[#111111] text-white h-screen flex justify-center">
            <div>
                <button class="font-bold size-8 fontweight-bold bottom-0">See work</button>
            </div>
        </section>
    </body>
</html>
